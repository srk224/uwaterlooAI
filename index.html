<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UwaterlooAI</title>
    <style>
        /* Global Styles */
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            background: radial-gradient(circle at top left, #0d0d0d, #1a1a1a, #0f2027);
            color: #ddd;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Gradient Animation */
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Container for Main Content */
        .container {
            background: rgba(15, 15, 15, 0.9);
            backdrop-filter: blur(12px);
            border-radius: 20px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.8);
            max-width: 550px;
            width: 90%;
            padding-top: 100px;
            padding-bottom: 100px;
            padding-left: 200px;
            padding-right: 200px;
            text-align: center;
        }

        /* Heading Style */
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            background: linear-gradient(90deg, #ff5f6d, #ffc371);
            -webkit-background-clip: text;
            color: transparent;
            font-weight: bold;
            text-shadow: 2px 2px 15px rgba(0, 0, 0, 0.6);
        }

        /* Input Field Style */
        input {
            width: 100%;
            padding: 15px;
            margin-top: 20px;
            margin-bottom: 20px;
            font-size: 1em;
            border: 1px solid #555;
            border-radius: 5px;
            background: #1b1b1b;
            color: #ddd;
            outline: none;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input::placeholder {
            color: #888;
        }

        input:focus {
            border-color: #ff5f6d;
            box-shadow: 0 0 8px #ff5f6d;
        }

        /* Button Style */
        button {
            background: linear-gradient(135deg, #ff5f6d, #ffc371);
            border: none;
            color: #fff;
            padding: 15px;
            font-size: 1em;
            border-radius: 30px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s, box-shadow 0.3s;
            box-shadow: 0px 4px 20px rgba(255, 95, 109, 0.3);
            width: 100%;
        }

        button:hover {
            background: linear-gradient(135deg, #ffc371, #ff5f6d);
            transform: translateY(-3px);
            box-shadow: 0px 6px 25px rgba(255, 95, 109, 0.4);
        }

        button:active {
            transform: translateY(0);
            box-shadow: 0px 3px 10px rgba(255, 95, 109, 0.2);
        }

        /* Response Box Style */
        .response {
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            text-align: left;
            white-space: pre-wrap;
            color: #ddd;
            font-size: 0.9em;
            box-shadow: inset 0px 2px 4px rgba(0, 0, 0, 0.3);
            max-height: 200px;
            overflow-y: auto;
            backdrop-filter: blur(5px);
        }

        .response h2 {
            margin-top: 0;
            font-size: 1.2em;
            color: #ffffff;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.5);
        }

        /* Scrollbar for Response */
        .response::-webkit-scrollbar {
            width: 8px;
        }

        .response::-webkit-scrollbar-thumb {
            background: #ff5f6d;
            border-radius: 10px;
        }

        .response::-webkit-scrollbar-track {
            background: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>UwaterlooAI</h1>
        <input type="text" id="query-input" placeholder="Type your query here..." />
        <button onclick="submitQuery()">Submit</button>

        <div class="response" id="response-container">
            <h2>Response:</h2>
            <pre id="response-content">Your query result will appear here.</pre>
        </div>
    </div>

    <script>
       async function submitQuery() {
    const query = document.getElementById('query-input').value;
    const responseContainer = document.getElementById('response-content');
    responseContainer.textContent = "Loading...";

    try {
        const response = await fetch('http://127.0.0.1:5000/query', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ query })
        });

        if (response.ok) {
            const data = await response.json();
            responseContainer.innerHTML = ""; // Clear previous content

            // Assume data.response is an array of items
            if (Array.isArray(data.response)) {
                const list = document.createElement('ul');
                data.response.forEach(item => {
                    const listItem = document.createElement('li');
                    listItem.textContent = item;
                    list.appendChild(listItem);
                });
                responseContainer.appendChild(list);
            } else {
                // If it's just a single message or string
                responseContainer.textContent = data.response;
            }
        } else {
            responseContainer.textContent = `Error: ${response.status} - ${response.statusText}`;
        }
    } catch (error) {
        console.error('Error fetching response:', error);
        responseContainer.textContent = "An error occurred while processing your query.";
    }
}

    </script>
</body>
</html>
